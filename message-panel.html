<div id="message_history_panel" class="popup wide_dialogue_popup large_dialogue_popup vertical_scrolling_dialogue_popup popup--animation-fast">
    <div class="panel_header">
        <h3>消息历史记录</h3>
        <div class="panel_controls">
            <input type="text" id="message_search" class="text_pole" placeholder="搜索消息..." style="margin-right: 10px; width: 200px;">
            <button id="clear_message_history" class="menu_button" title="清空历史记录">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
    </div>
    <div class="panel_content">
        <div id="message_history_list" class="message_list">
            <!-- Messages will be populated here -->
        </div>
    </div>
    <div class="panel_footer">
        <button id="close_message_history_panel" class="menu_button">关闭</button>
    </div>
</div>
